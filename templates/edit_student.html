<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h3 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555555;
            font-weight: bold;
        }

        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }

        input[readonly] {
            background-color: #f0f0f0;
            color: #888888;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        ul li {
            padding: 8px 10px;
            border-bottom: 1px solid #ddd;
        }

        ul li:last-child {
            border-bottom: none;
        }

        button.btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        button.btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Edit Student Details</h3>

        <!-- Student ID (readonly for display only) -->
        <label>Student ID:</label>
        <input type="text" value="{{ student.id }}" readonly>

        <!-- Student Name -->
        <label>Student Name:</label>
        <input type="text" name="Student_name" value="{{ student.Student_name }}" required>

        <a href = "http://127.0.0.1:8000/change-password/"> Change Password </a>

        <!-- Assigned Courses (read-only display) -->
        <label>Assigned Courses:</label>
        <ul>
            {% for courses in student.course.all %}
            <li>{{ courses.Course_name }}</li>
            {% endfor %}
        </ul>

        <button type="submit" class="btn">Update Student</button>
    </form>
</body>
</html>
